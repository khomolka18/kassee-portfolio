 <style type="text/css">
    #blueCircles {
        position: absolute;
        top: 0;
        width: 100%;
        left: 0;
        right: 0;
        z-index: -10;
        height: 100vh;

 </style>
<body style="background: #000000;">
    <!-- <body  style="background-image:url('img/background-img.png'); background-repeat:no-repeat; background-size:cover; background-position:center"> -->
    <!-- password-protection -->

    <div class="mobile-video">
      <video id="blueCircles" class="video_canter" src="video/videoplayback.mp4" autoplay loop muted></video>
    </div>
  <section id="loginbox" class="password-protection">
    <div class="container">
        <div class="banner-password" >
             <div class="title"> 
            <h1>Welcome, internet stranger</h1>
            </div>
            <div class="input-field">
                <input type="password" id="password">
                 <button id="loginbutton" type="button">Explore
                </button>
                <p id="wrongPassword" style="display: none">wrong password</p>
            </div>
        </div>
    </div>
  </section>

  <!-- scripts -->
  <script src="js/main.js"></script>
  <script src="js/vendor/SplitText.min.js"></script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>


  <script type="text/javascript" src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>

 <script type="text/javascript">
 "use strict";


 function loadPage(pwd) {

   var hash= pwd;
   hash= Sha1.hash(pwd);
   var url= hash + "/index.html";

   $.ajax({
     url : url,
     dataType : "html",
     success : function(data) {

       window.location= url;

     },
     error : function(xhr, ajaxOptions, thrownError) {


       parent.location.hash= hash;

       //$("#wrongPassword").show();
       $("#password").attr("placeholder","wrong password");
       $("#password").val("");
     }
   });
 }


 $("#loginbutton").on("click", function() {
   loadPage($("#password").val());
 });
 $("#password").keypress(function(e) {
   if (e.which == 13) {

     loadPage($("#password").val());
   }
 });
 $("#password").focus();

 </script>
  

</body>
</html>
